<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1d8d8;
      margin: 0;
      padding: 0;
      background-image: url(media/event\ bg.jpg);
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="datetime-local"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      height: 100px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #eb4343;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

    <div class="container">
        <h1>Create Event</h1>
        <form id="eventForm">
          <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required>
          </div>

          <div class="form-group">
            <label for="eventvenue">Event venue:</label>
            <input type="text" id="eventvenue" name="eventvenue" required>
          </div>

          

          <div class="form-group">
            <label for="eventDate">Event Date and Time:</label>
            <input type="datetime-local" id="eventDate" name="eventDate" required>
          </div>
          <div class="form-group">
            <label for="eventDescription">Event Description:</label>
            <textarea id="eventDescription" name="eventDescription" required></textarea>
          </div>
          <div class="form-group">
            <label for="eventPhoto">Event Photo:</label>
            <input type="file" id="eventPhoto" name="eventPhoto" accept="image/*">
          </div>
          <button type="submit">Create Event</button>
        </form>
      </div>
      
      <script>
        document.getElementById('eventForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          var eventName = document.getElementById('eventName').value;
          var eventDate = document.getElementById('eventDate').value;
          var eventDescription = document.getElementById('eventDescription').value;
          var eventPhoto = document.getElementById('eventPhoto').files[0];
          
          
          console.log('Event Name:', eventName);
          console.log('Event Date:', eventDate);
          console.log('Event Description:', eventDescription);
          console.log('Event Photo:', eventPhoto);
          
       
          if (eventPhoto) {
            var reader = new FileReader();
            reader.onload = function(event) {
              var imagePreview = document.createElement('img');
              imagePreview.src = event.target.result;
              document.body.appendChild(imagePreview);
            };
            reader.readAsDataURL(eventPhoto);
          }
          
          alert('Event created successfully!');
          
          
        });
      </script>
</body>
</html>
